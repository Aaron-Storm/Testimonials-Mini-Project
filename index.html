<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
 <!-- main css -->
 <link rel="stylesheet" href="css/main.css">
 <!-- google fonts -->
 <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

 <script src="https://kit.fontawesome.com/3281df99cd.js" crossorigin="anonymous"></script>

 <title>Testimonials</title>
</head>

<body>

 <div class="main">
    
      <h4 class="subheading">CLIENT</h4>
      <h1 class="">TESTIMONIALS</h1>
      <div class="btn-wrapper">
        <button class='prev-btn' aria-label='Previous Customer' ><i class=" btn fas fa-caret-square-left"></i></button>
        <div class='testi-box'>
          <img src="img/customer-0.jpg" width="150" id="customer-img" class="customer-card fade" alt="Customer-Avatar">
          <h4 id="customer-name" class="name fade">CUSTOMER NAME</h4>
          <div class = 'rating fade' >
            <span><i class="fas fa-star"></i></span>
            <span><i class="fas fa-star"></i></span>
            <span><i class="fas fa-star"></i></span>
            <span><i class="fas fa-star"></i></span>
            <span><i class="far fa-star"></i></span>
          </div>
          
          <p id="customer-text" class='text fade'>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam sit voluptatum illo? Quae fugiat
          aspernatur harum aperiam, quis eos officia.</p>
        </div>
        <button class='next-btn' aria-label='Next Customer'><i class="btn fas fa-caret-square-right"></i></button>


      </div>
        
 </div>

 <script src="js/app.js"></script>
</body>
